<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Page</title>
    <style>
        body {
            /* Gradient background for a more modern look */
            background: linear-gradient(135deg, #FFDD00, #FF5500);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            /* Adding a slight transparency and padding */
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .message {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 4px rgba(0, 0, 0, 0.4);
        }
        .sub-message {
            font-size: 1.7rem;
            margin: 10px 0 20px;
            color: #FFD700;
            text-shadow: 1px 2px rgba(0, 0, 0, 0.3);
        }
        .motivate-btn {
            background-color: #FFD700;
            color: #333;
            padding: 15px 30px;
            font-size: 1.25rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .motivate-btn:hover {
            background-color: #FFA500;
        }
        .emojis {
            font-size: 3rem;
            margin: 15px 0;
        }
    </style>
</head>
<body>

</body>
</html>
